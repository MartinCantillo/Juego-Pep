{% extends "layout.html" %} {% block body %}

<header >
  <nav class="navbar" >
    <span class="navbar-navTittle" id="header-pregunta">
      <input
        type="text"
        id="tituloP"
        class="nav-item-input"
        placeholder="Sin título"
      />
    </span>
  </nav>
</header>
<div class="card-pregunta" id="crearpreguntas">
  <div class="add_btn">
    <i class="fa-solid fa-circle-plus"></i>
  </div>
  <h3>Crear nueva pregunta</h3>
</div>
<div class="preguntas-creadas" id="preguntas-creadas">
    <div class="content-pregunta">
        <div class="head-content-pregunta">
            <div class="btnEditar">
                <button class="edit-button">Editar</button>
            </div>
            <div class="puntos">
                <p>Puntos</p>
            </div>
        </div>
        <div class="enunciado">
            <p>ENUNCIADO</p>
        </div>
        <h4>opciones de respuesta</h4>
        <div class="body-content-pregunta">
            <li><div class="opcResp1"><p>respuesta 1</p></div></li>
            <li><div class="opcResp2"><p>respuesta 2</p></div></li>
            <li><div class="opcResp3"><p>respuesta 3</p></div></li>
            <li><div class="opcResp4"><p>respuesta 4</p></div></li>
        </div>
    </div>
</div>
<div class="contenedor" id="contenedor">
  <div class="contenedor-interior">
    <div class="contenedor-pregunta">
      <div class="explicacion-pregunta">
        <div id="pregunta">
          <span class="tittle-pregunta" id="enunciado">
            <p class="enunciado-pregunta" contenteditable="true" placeholder="Escribe aquí tu pregunta..."></p>
           <!-- <input
              type="text"
              id="enunciado"
              class="input-tittle-pregunta"
              placeholder="Escribe aquí tu pregunta"
            />-->
          </span>
        </div>
      </div>
      <div class="guardarPregunta">
        <i class="fa-solid fa-floppy-disk" onclick=" GuardarPregunta()"></i>
      </div>
    </div>
    <div class="contenedor-respuestas">
      <ul class="contenedor-opciones">

        <li class="contenedor-option" id="resp0">
            <div class="interior-opcion">
              <div class="marcar-correcta">
                <div>
                  <input type="radio" name="opciones" />
                </div>
              </div>
              <div class="explicacion-respuesta">
                <p class="opcion-0" contenteditable="true" placeholder="Escribe aquí tu opción de respuesta"></p>
              </div>
            </div>
        </li>   

        <li class="contenedor-option" id="resp1">
          <div class="interior-opcion">
              <div class="marcar-correcta">
                <div>
                  <input type="radio" name="opciones" />
                </div>
              </div>
              <div class="explicacion-respuesta">
                <p class="opcion-1" contenteditable="true" placeholder="Escribe aquí tu opción de respuesta"></p>
              </div>
            </div>
        </li>
        <li class="contenedor-option" id="resp2">
            <div class="interior-opcion">
                <div class="marcar-correcta">
                  <div>
                    <input type="radio" name="opciones" />
                  </div>
                </div>
                <div class="explicacion-respuesta">
                  <p class="opcion-2" contenteditable="true" placeholder="Escribe aquí tu opción de respuesta"></p>
                </div>
              </div>
        </li>
        <li class="contenedor-option" id="resp3">
            <div class="interior-opcion">
                <div class="marcar-correcta">
                  <div>
                    <input type="radio" name="opciones" />
                  </div>
                </div>
                <div class="explicacion-respuesta">
                  <p class="opcion-3" contenteditable="true" placeholder="Escribe aquí tu opción de respuesta"></p>
                </div>
              </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="footer" id="footer">
  <ul class="footer-nav">
    <!-- Aquí se cargan las temáticas -->
    <li class="footer-item">
      <span class="footer-item-label">Temática:</span>
      <select class="footer-item-select" id="selTematicas">
        <option value="Seleccionar">Seleccionar</option>
      </select>
    </li>
    <!-- Aquí se definen los puntos de las preguntas -->
    <li class="footer-item">
      <span class="footer-item-label">Asignar Puntos:</span>
      <select class="footer-item-select" id="puntos">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
    </li>
  </ul>
  <div class="footer-buttons">
    <button class="footer-button cancel-button" onclick = "CancelarPregunta()">Cancelar</button>
    <button class="footer-button save-button" href="/crearpreguntas" onclick="guardarRespuestas(), CancelarPregunta()">Guardar</button>
    
  </div>
</div>
{% endblock %}

<!-- Aquí se define la parte del js-->
{% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    cargarTematica();
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    respuestaCorrecta();
  });
</script>


{% endblock %}
